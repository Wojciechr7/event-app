<p-card>
  <div class="text-wrapper">
    <header>Name</header>
    <p>{{event.name}}</p>
  </div>

  <div class="text-wrapper">
    <header>Date</header>
    <p>{{EventDate | date: 'dd.MM.yyyy'}}</p>
  </div>

  <div class="text-wrapper">
    <header>Description</header>
    <p>{{event.condition}}</p>
  </div>
</p-card>
